<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js "></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="window">
        <span id="sizes"></span>
        <div id="imagewindow">            
            <div class="slide">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/4.jpeg" alt="">
            </div>
        </div>
        <br>
        
        <span id="control">
            <img src="icon/free-icon-rewind-button-4029036.png" id="start"></img>
            <img src="icon/free-icon-rewind-7881840.png" id="rewind"></img>
            <img src="icon/play.png" onclick="Play()" id="play"></img>
            <img src="icon/free-icon-fast-forward-7881795.png" id="fast_forward"></img>
            <img src="icon/free-icon-fast-forward-button-1824.png" id="end"></img>
        </span>
    </div> 
    
    <script src="js/index.js"></script>
</body>
</html>
